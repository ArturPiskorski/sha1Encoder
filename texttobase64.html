<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Pages API</title>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
    <script>
      ThunkableWebviewerExtension.receiveMessage(function(receivedData) {
        var base64String = convertToBase64(receivedData);
        ThunkableWebviewerExtension.postMessage(base64String);
      });

      function convertToBase64(message) {
        var base64String = btoa(message);
        return base64String;
      }
    </script>
  </head>
  <body></body>
</html>
